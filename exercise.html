          var favoriteMovies = ["8 Mile", "The Great Gatsby", "The Amazing Spiderman", "FFBT", "HER"];
          for (var i=0; i < favoriteMovies.length; i++){
              console.log(favoriteMovies[i]);
              $("#favorite-movies-list").append(favoriteMovies[i]);
          }
